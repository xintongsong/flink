# Docker compose file for a Flink job cluster deployment with NAT network.
#
# Parameters:
# * FLINK_DOCKER_IMAGE_NAME - Image name to use for the deployment (default: flink-job:latest)
# * FLINK_JOB - Name of the Flink job to execute (default: none)
# * FLINK_JOB_ARGUMENTS - Additional arguments which will be passed to the job cluster (default: none)
#
# * HOST_ADDR - Address of the docker host. Will be used for JM/TM external addresses.
# * JM_RPC_EX_PORT - External RPC port for JM.
# * JM_RPC_IN_PORT - Internal RPC port for JM.
# * TM_1_RPC_EX_PORT - External RPC port for TM 1.
# * TM_2_RPC_EX_PORT - External RPC port for TM 2.
# * TM_RPC_IN_PORT - Internal RPC port for both TMs.
# * TM_1_DATA_EX_PORT - External data port for TM 1.
# * TM_2_DATA_EX_PORT - External data port for TM 2.
# * TM_DATA_IN_PORT - Internal data port for both TMs.

version: "2.2"
services:
  job-cluster:
    image: ${FLINK_DOCKER_IMAGE_NAME:-flink-job}
    ports:
      - "8081:8081"
      - ${JM_RPC_EX_PORT}:${JM_RPC_IN_PORT}
    volumes:
      - ${INPUT_VOLUME}:${INPUT_PATH}
      - ${OUTPUT_VOLUME}:${OUTPUT_PATH}
    command: job-cluster --job-classname ${FLINK_JOB} -Dparallelism.default=2 -Djobmanager.rpc.address=${HOST_ADDR} -Djobmanager.bind-host=0.0.0.0 -Djobmanager.rpc.port=${JM_RPC_EX_PORT} -Djobmanager.rpc.bind-port=${JM_RPC_IN_PORT} ${FLINK_JOB_ARGUMENTS}

  taskmanager1:
    image: ${FLINK_DOCKER_IMAGE_NAME:-flink-job}
    ports:
      - ${TM_1_RPC_EX_PORT}:${TM_RPC_IN_PORT}
      - ${TM_1_DATA_EX_PORT}:${TM_DATA_IN_PORT}
    volumes:
      - ${INPUT_VOLUME}:${INPUT_PATH}
      - ${OUTPUT_VOLUME}:${OUTPUT_PATH}
    command: task-manager -Djobmanager.rpc.address=${HOST_ADDR} -Djobmanager.rpc.port=${JM_RPC_EX_PORT} -Dtaskmanager.host=${HOST_ADDR} -Dtaskmanager.bind-host=0.0.0.0 -Dtaskmanager.rpc.port=${TM_1_RPC_EX_PORT} -Dtaskmanager.rpc.bind-port=${TM_RPC_IN_PORT} -Dtaskmanager.data.port=${TM_1_DATA_EX_PORT} -Dtaskmanager.data.bind-port=${TM_DATA_IN_PORT}

  taskmanager2:
    image: ${FLINK_DOCKER_IMAGE_NAME:-flink-job}
    ports:
      - ${TM_2_RPC_EX_PORT}:${TM_RPC_IN_PORT}
      - ${TM_2_DATA_EX_PORT}:${TM_DATA_IN_PORT}
    volumes:
      - ${INPUT_VOLUME}:${INPUT_PATH}
      - ${OUTPUT_VOLUME}:${OUTPUT_PATH}
    command: task-manager -Djobmanager.rpc.address=${HOST_ADDR} -Djobmanager.rpc.port=${JM_RPC_EX_PORT} -Dtaskmanager.host=${HOST_ADDR} -Dtaskmanager.bind-host=0.0.0.0 -Dtaskmanager.rpc.port=${TM_2_RPC_EX_PORT} -Dtaskmanager.rpc.bind-port=${TM_RPC_IN_PORT} -Dtaskmanager.data.port=${TM_2_DATA_EX_PORT} -Dtaskmanager.data.bind-port=${TM_DATA_IN_PORT}
