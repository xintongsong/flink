# Docker compose file for a Flink job cluster deployment with NAT network.
#
# Parameters:
# * FLINK_DOCKER_IMAGE_NAME - Image name to use for the deployment (default: flink-job:latest)
# * FLINK_JOB - Name of the Flink job to execute (default: none)
# * DEFAULT_PARALLELISM - Default parallelism with which to start the job (default: 1)
# * FLINK_JOB_ARGUMENTS - Additional arguments which will be passed to the job cluster (default: none)
# * SAVEPOINT_OPTIONS - Savepoint options to start the cluster with (default: none)
# * HOST_ADDR - Address of the docker host. Will be used for JM/TM external addresses.
# * JM_EX_PORT - JM external port.
# * JM_IN_PORT - JM internal port.
# * TM_EX_PORT - TM external port.
# * TM_IN_PORT - TM internal port.

version: "2.2"
services:
  job-cluster:
    ports:
      - "8081:8081"
      - ${JM_EX_PORT:-10001}:${JM_IN_PORT:-10000}
    command: job-cluster --job-classname ${FLINK_JOB} -Djobmanager.rpc.address=${HOST_ADDR} -Djobmanager.rpc.port=${JM_EX_PORT:-10001} -Djobmanager.rpc.bind-address=localhost -Djobmanager.rpc.bind-port=${JM_IN_PORT:-10000} -Dparallelism.default=${DEFAULT_PARALLELISM:-1} ${SAVEPOINT_OPTIONS} ${FLINK_JOB_ARGUMENTS}

  taskmanager:
    ports:
      - ${TM_EX_PORT:-10002}:${TM_IN_PORT:-10000}
    command: task-manager -Djobmanager.rpc.address=${HOST_ADDR} -Djobmanager.rpc.port=${JM_EX_PORT:-10001} -Dtaskmanager.host=${HOST_ADDR} -Dtaskmanager.rpc.port=${TM_EX_PORT:-10002} -Dtaskmanager.rpc.bind-address=localhost -Dtaskmanager.rpc.bind-port=${TM_IN_PORT:-10000}
